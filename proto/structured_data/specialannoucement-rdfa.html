<style>

/*page structure desktop (new) */
@media all and (min-width:992px) {

}

}

	clear: both;
}
}
/*GC navigation list */
.gc-navseq .small, .gc-navseq small {
	line-height: 0em;
}
.gc-navseq * {
	font-weight: inherit!important
}
.gc-navseq *, .gc-navseq-fa * {
	font-size: inherit!important;
	margin-top: 0px!important;
	margin-bottom: 0px!important;
	line-height: inherit!important
}
.gc-navseq {
	margin-top: 6px;
	list-style: none;
}
ol.gc-navseq {
	margin-left: -10px;
	counter-reset: step-counter;
	padding-top:6px;
}
ul.gc-navseq {
	margin-left: -16px;
	padding-top:6px;
}
.gc-navseq>li {

	padding-bottom: 24px;
	margin-left: -12px;
	border-left: 5px solid #26374a;
	position: relative;
}
ol.gc-navseq>li {
	padding-left: 29px;
	counter-increment: step-counter;
}
ul.gc-navseq>li, .gc-navseq ul>li {
	padding-left: 24px
}
ul.gc-navseq li::first-line {
	line-height: 1em;
}
.gc-navseq li a::before {
	text-decoration: underline;
}
ul.gc-navseq.noline>li {
	border-left: 5px solid transparent
}
.gc-navseq>li>a::before {
	border-radius: 50%;
	border: 4px solid #26374a;
	background-color: #fff;
	float: left;
	display: inline-block;
	text-decoration: none;
	box-sizing: content-box;
	line-height: 1.6;
	text-align: center;
	-webkit-transition: all 0.2s; /* For Safari 3.1 to 6.0 */
	transition: all 0.2s;
}
ol.gc-navseq>li>a::before {
	height: 34px;
	width: 34px;
	margin-left: -52px;
}
ul.gc-navseq>li>a::before {
	height: 18px;
	width: 18px;
	margin-left: -40px;
	content: "";
}
ul.gc-navseq>li>a[href]:hover::before {
	width: 20px;
	height: 20px;
	margin-top: -1px;
	font-size: 1.2em;
	margin-right: 5px;
	margin-left: -41px;
	line-height: 1.55;
}
ol.gc-navseq>li>a::before {
	content: counter(step-counter);
}
ol.gc-navseq>li>a[href]:hover::before {
	width: 36px;
	height: 36px;
	margin-top: -2px;
	font-size: 1.2em;
	margin-right: -2px;
	margin-left: -53px;
	line-height: 1.5;
}
.gc-navseq>li:last-child, .gc-navseq>li.completed:last-child, ul.gc-navseq-fa li:last-child {
	border-left: 5px solid transparent;
	padding-bottom: 0px;
}
/*completed*/
.gc-navseq li.completed, .gc-navseq-fa li.completed, .gc-navseq-fa li.completed span.fa-li {
	border-color: #ccc;
}
.gc-navseq li.completed>a::before {
	border-color: #ccc
}
/*active*/
.gc-navseq li.active>a::before, .gc-navseq-fa li.active span.fa-li {
	background-color: #26374a;
	color: #fff;
}
/*FA icons*/
ul.gc-navseq-fa {
	margin-left: 0.9em;
	list-style: none;
}
ul.gc-navseq-fa li span.fa-li {
	border-radius: 50%;
	border: 4px solid #26374a;
	background-color: #fff;
	height: 40px;
	width: 40px;
	font-size: 1em;
	margin-left: 16px;
	-webkit-transition: all 0.2s; /* For Safari 3.1 to 6.0 */
	transition: all 0.2s;
}
ul.gc-navseq-fa>li {
	padding-bottom: 24px;
	border-left: 5px solid #26374a;
	position: relative;
	padding-left: 29px;
}
.gc-navseq-fa>li>a[href]:hover span.fa-li {
	height: 44px;
	width: 44px;
	padding-top: 2px;
	font-size: 1.2em;
	margin-left: 14px;
	margin-top: -0.03em;
}
/*sub-steps*/

.gc-navseq li ul, .gc-navseq li ol, .gc-navseq-fa li ul, .gc-navseq-fa li ol {
	margin-top: 16px!important;
}
ol.gc-navseq ol.gc-navseq {
	counter-reset: step-counter;
}
ol.gc-navseq ol.gc-navseq>li {
	counter-increment: step-counter;
}
ol.gc-navseq ol.gc-navseq>li>a::before {
	content: counter(step-counter, upper-alpha);
}
/*sub-sub-steps */
ol.gc-navseq ol.gc-navseq ol.gc-navseq {
	counter-reset: step-counter;
}
ol.gc-navseq ol.gc-navseq ol.gc-navseq>li {
	counter-increment: step-counter;
}
ol.gc-navseq ol.gc-navseq ol.gc-navseq>li>a::before {
	content: counter(step-counter, lower-roman);
}
/*custom list-type */
ol.gc-navseq.lst-lwr-rmn>li>a::before {
	content: counter(step-counter, lower-roman)!important;
}
ol.gc-navseq.lst-upr-rmn>li>a::before {
	content: counter(step-counter, upper-roman)!important;
}
ol.gc-navseq.lst-upr-alph>li>a::before {
	content: counter(step-counter, upper-alpha)!important;
}
ol.gc-navseq.lst-lwr-alph>li>a::before {
	content: counter(step-counter, lower-alpha)!important;
}
ol.gc-navseq.lst-num>li>a::before {
	content: counter(step-counter)!important;
}

/*Vertical steps in mobile  */
@media screen and (max-width:991px) {
aside.gc-nav nav>.gc-navseq {
	border-right: 5px solid #26374a;
	border-top: 5px solid #26374a;
	border-radius: 0 6px 6px 0;
	padding-top: 30px;
	margin-top: -18px;
}
aside.gc-nav nav>.gc-navseq > li:last-child {
	border-bottom: 5px solid #26374a;
	border-left: 5px solid #26374a;
	border-bottom-left-radius: 6px;
	padding-bottom: 24px;
}
aside.gc-nav h1 {
	border-bottom: none;
	margin-bottom: -18px;
	background-color: white;
	padding: 20px 10px 10px 20px;
	display: inline-block;
	margin-left: -20px;
	font-size: 1.3em!important;
	margin-right: 25px;
}
}
/*alerts(new design replacement, remove -alt from all classes) */
.alert-alt {
	margin-left: 10px;
	border-left: 6px solid #000;

}

}
.alert-alt >:last-child {
	padding-bottom: 25px;
}

}

/* callouts (new) */
